<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Aqui se llama el script de Vue.js-->
        <script src="https://unpkg.com/vue@3"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="app"> <!--Aqui como va a ser un template de vue.js ya no va si no que se mete como template<img v-bind:src="img" v-bind:alt="img" /> -->
        </div>
        <script>
            const vm = Vue.createApp({
                data(){
                    return{
                        img: "https://cdn1.epicgames.com/offer/cbd5b3d310a54b12bf3fe8c41994174f/5a52c72d-80fc-4c3f-bc24-52b09ab9896a_2560x1440-12a1d9b80efd050055faa72feee71f8e?h=270&resize=1&w=480" // va a contener la url a una imagen 
                    };
                },
                //Aqui se crea el template
                template: `<img v-bind:src="img" v-bind:alt="img" />`
            }).mount("#app");
            console.log(vm);
        </script>
    </body>
</html>
