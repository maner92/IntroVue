<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Aqui se llama el script de Vue.js-->
        <script src="https://unpkg.com/vue@3"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            const vm = Vue.createApp({
                data(){
                    return{
                        text: "Hola Vue"
                    };
                },
                template: `<div v-once v-text="text"></div>` /*v-once es una directiva que nos permite conservar el primer
                valor que se le da a la variable y no nos permite modificarla*/
            }).mount("#app");
            console.log(vm);
        </script>
    </body>
</html>
