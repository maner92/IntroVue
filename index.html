<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Aqui se llama el script de Vue.js-->
        <script src="https://unpkg.com/vue@3"></script>
        <title>Document</title>
    </head>
    <body>
        <div id="app">
        <script>
            const vm = Vue.createApp({
                data(){
                    return{
                        evt: "submit",
                        counter: 0,

                    };
                },
                methods: {//Se crean los metodos o funciones para llamar en nustro componente
                    submit(e){
                        this.counter++;
                    }
                },
                //Aqui se crea el template
                template: `<form v-on:[evt].prevent="submit"><button >{{ counter }}</button></form>`
            }).mount("#app");
            console.log(vm);
        </script>
    </body>
</html>
