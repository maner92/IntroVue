<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://unpkg.com/vue@3"></script>
        <title>Contador</title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        counter: 0,
                    }
                },
                methods: {
                    increment(){
                        this.counter++;
                    },
                    decrement(){
                        this.counter--;
                    }
                },
                template:
                `<form>
                    <h1><label>{{ counter }}</label><h1>
                    <button v-on:click.prevent="increment">+1</button>
                    <button v-on:click.prevent="decrement">-1</button>
                </form>`
            }).mount("#app");

        </script>
    </body>
</html>
