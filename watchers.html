<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Aqui se llama el script de Vue.js-->
        <script src="https://unpkg.com/vue@3"></script>
        <title>Watchers</title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            const watchers = Vue.createApp({
                data(){
                    return{
                        text: "Hola vue"
                    };
                },
                watch: {
                    text(value, old){
                        console.log("Watcher!", value, old, this.text);
                    }
                },
                template: `
                {{ text }}
                `
            }).mount("#app");
        </script>
    </body>
</html>
